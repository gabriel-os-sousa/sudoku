<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main class="conteudo">
        <h1 class="conteudo__titulo">Sudoku</h1>
        <section class="grid">
            <div class="subgrid" data-subgrid="1">
                <span class="cell" data-row="0" data-col="0"></span>
                <span class="cell" data-row="0" data-col="1"></span>
                <span class="cell" data-row="0" data-col="2"></span>
                <span class="cell" data-row="1" data-col="0"></span>
                <span class="cell" data-row="1" data-col="1"></span>
                <span class="cell" data-row="1" data-col="2"></span>
                <span class="cell" data-row="2" data-col="0"></span>
                <span class="cell" data-row="2" data-col="1"></span>
                <span class="cell" data-row="2" data-col="2"></span>
            </div>
            <div class="subgrid" data-subgrid="2">
                <span class="cell" data-row="0" data-col="3"></span>
                <span class="cell" data-row="0" data-col="4"></span>
                <span class="cell" data-row="0" data-col="5"></span>
                <span class="cell" data-row="1" data-col="3"></span>
                <span class="cell" data-row="1" data-col="4"></span>
                <span class="cell" data-row="1" data-col="5"></span>
                <span class="cell" data-row="2" data-col="3"></span>
                <span class="cell" data-row="2" data-col="4"></span>
                <span class="cell" data-row="2" data-col="5"></span>
            </div>
            <div class="subgrid" data-subgrid="3">
                <span class="cell" data-row="0" data-col="6"></span>
                <span class="cell" data-row="0" data-col="7"></span>
                <span class="cell" data-row="0" data-col="8"></span>
                <span class="cell" data-row="1" data-col="6"></span>
                <span class="cell" data-row="1" data-col="7"></span>
                <span class="cell" data-row="1" data-col="8"></span>
                <span class="cell" data-row="2" data-col="6"></span>
                <span class="cell" data-row="2" data-col="7"></span>
                <span class="cell" data-row="2" data-col="8"></span>
            </div>
            <div class="subgrid" data-subgrid="4">
                <span class="cell" data-row="3" data-col="0"></span>
                <span class="cell" data-row="3" data-col="1"></span>
                <span class="cell" data-row="3" data-col="2"></span>
                <span class="cell" data-row="4" data-col="0"></span>
                <span class="cell" data-row="4" data-col="1"></span>
                <span class="cell" data-row="4" data-col="2"></span>
                <span class="cell" data-row="5" data-col="0"></span>
                <span class="cell" data-row="5" data-col="1"></span>
                <span class="cell" data-row="5" data-col="2"></span>
            </div>
            <div class="subgrid" data-subgrid="5">
                <span class="cell" data-row="3" data-col="3"></span>
                <span class="cell" data-row="3" data-col="4"></span>
                <span class="cell" data-row="3" data-col="5"></span>
                <span class="cell" data-row="4" data-col="3"></span>
                <span class="cell" data-row="4" data-col="4"></span>
                <span class="cell" data-row="4" data-col="5"></span>
                <span class="cell" data-row="5" data-col="3"></span>
                <span class="cell" data-row="5" data-col="4"></span>
                <span class="cell" data-row="5" data-col="5"></span>
            </div>
            <div class="subgrid" data-subgrid="6">
                <span class="cell" data-row="3" data-col="6"></span>
                <span class="cell" data-row="3" data-col="7"></span>
                <span class="cell" data-row="3" data-col="8"></span>
                <span class="cell" data-row="4" data-col="6"></span>
                <span class="cell" data-row="4" data-col="7"></span>
                <span class="cell" data-row="4" data-col="8"></span>
                <span class="cell" data-row="5" data-col="6"></span>
                <span class="cell" data-row="5" data-col="7"></span>
                <span class="cell" data-row="5" data-col="8"></span>
            </div>
            <div class="subgrid" data-subgrid="7">
                <span class="cell" data-row="6" data-col="0"></span>
                <span class="cell" data-row="6" data-col="1"></span>
                <span class="cell" data-row="6" data-col="2"></span>
                <span class="cell" data-row="7" data-col="0"></span>
                <span class="cell" data-row="7" data-col="1"></span>
                <span class="cell" data-row="7" data-col="2"></span>
                <span class="cell" data-row="8" data-col="0"></span>
                <span class="cell" data-row="8" data-col="1"></span>
                <span class="cell" data-row="8" data-col="2"></span>
            </div>
            <div class="subgrid" data-subgrid="8">
                <span class="cell" data-row="6" data-col="3"></span>
                <span class="cell" data-row="6" data-col="4"></span>
                <span class="cell" data-row="6" data-col="5"></span>
                <span class="cell" data-row="7" data-col="3"></span>
                <span class="cell" data-row="7" data-col="4"></span>
                <span class="cell" data-row="7" data-col="5"></span>
                <span class="cell" data-row="8" data-col="3"></span>
                <span class="cell" data-row="8" data-col="4"></span>
                <span class="cell" data-row="8" data-col="5"></span>
            </div>
            <div class="subgrid" data-subgrid="9">
                <span class="cell" data-row="6" data-col="6"></span>
                <span class="cell" data-row="6" data-col="7"></span>
                <span class="cell" data-row="6" data-col="8"></span>
                <span class="cell" data-row="7" data-col="6"></span>
                <span class="cell" data-row="7" data-col="7"></span>
                <span class="cell" data-row="7" data-col="8"></span>
                <span class="cell" data-row="8" data-col="6"></span>
                <span class="cell" data-row="8" data-col="7"></span>
                <span class="cell" data-row="8" data-col="8"></span>
            </div>
        </section>
        <div class="digits">
                <span class="digit" data-digit="1">1</span>
                <span class="digit" data-digit="2">2</span>
                <span class="digit" data-digit="3">3</span>
                <span class="digit" data-digit="4">4</span>
                <span class="digit" data-digit="5">5</span>
                <span class="digit" data-digit="6">6</span>
                <span class="digit" data-digit="7">7</span>
                <span class="digit" data-digit="8">8</span>
                <span class="digit" data-digit="9">9</span>
            </div>
    </main>
    <script src="main.js"></script>
    <!-- <script src="teste.js"></script> -->
</body>
</html>
